<div class="tips-page">
    <h2>{{service.serviceName}}</h2>

    <table class="table">
        <thead>
          <tr>
            <th>Tip</th>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="tip in tips">
            <td>{{tip.key}}</td>
            <td>{{tip.msg}}</td>
            <td><span ng-click="createTip(tip)">Edit</span></td>
          </tr> 
         
        </tbody>
      </table>

    <script type="text/ng-template" id="tipModal.html">
        <div class="modal-header">
            <h3 class="modal-title">New Tip</h3>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="formTipKey">Key</label>
                <input type="text" class="form-control" ng-model="tip.key" id="formTipKey" >
              </div>
              <div class="form-group">
                <label for="formTipMsg">Message</label>
                <input type="text" class="form-control" ng-model="tip.msg" id="formTipMsg" >
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-primary" type="button" ng-click="ok()">CREATE</button>
            <button class="btn btn-lg btn-warning" type="button" ng-click="cancel()">DISMISS</button>
        </div>
    </script>

    <div class="service-button-container">
        <button class="service-button btn-lg btn-success" ng-click="createTip()">CREATE</button>
    </div>
</div>
