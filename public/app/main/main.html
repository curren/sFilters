<div ng-repeat="service in services">
  <p ng-click="goToServicePage(service)">{{service}}</p>
</div>

<script type="text/ng-template" id="createServiceModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Create New Service</h3>
    </div>
    <div class="modal-body">
        Name: <input type="text" ng-model="model.service" /><br/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<button ng-click="createService()">Create</button>
